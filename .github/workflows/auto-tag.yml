name: Auto Tag Release

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # IMPORTANT

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get latest tag
        id: latest
        run: |
          TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$TAG" ]; then
            TAG="v0.0.0"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump
        run: |
          VERSION=${{ steps.latest.outputs.tag }}
          VERSION=${VERSION#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))

          echo "new_tag=v$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Push tag using PAT
        env:
          PAT: ${{ secrets.RELEASE_PAT }}
        run: |
          git tag ${{ steps.bump.outputs.new_tag }}
          git push https://x-access-token:${PAT}@github.com/${{ github.repository }} \
            ${{ steps.bump.outputs.new_tag }}
